
{%include 'adminheader.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medease Companion</title>
</head>
<body>

{%if data['up']%}
<center>
    <form action="" method="post"  style="margin-top: 300px;">

        <table>
            <tr>
                <th style="font-size: 25px; color: black;">Medicine</th>
                <td><input type="text" name="des" value="{{data['up'][0]['medicine']}}" class="form-control" style="width: 300px; height: 53px;" required=""></td>
            </tr>
            <tr>
                <th style="font-size: 25px; color: black;">Age</th>
                <td><input type="text" name="age" value="{{data['up'][0]['age']}}"   class="form-control" style="width: 300px; height: 53px;" required=""></td>
            </tr>
            <tr>
                <td align="center" colspan="3"><input type="submit" name="up" class="btn btn-success" style="margin-top: 30px;"></td>
            </tr>
        </table>
    </form>
    <br><br><br>
</center>


    {%else%}
    <center>
    <form action="" method="post"  method="post" style="margin-top: 300px; text-align: center;">
        <table align="center">
            <tr>
                <th style="font-size: 25px; color: black;">Medicine</th>
                <td><input type="text" name="des" class="form-control" style="width: 300px; height: 53px;" required=""></td>
            </tr>
            <tr>
                <th style="font-size: 25px; color: black;">Age</th>
                <td><input type="text" name="age" class="form-control" style="width: 300px; height: 53px;" required=""></td>
            </tr>
            <tr>
                <td><input type="submit" name="sub" class="btn btn-success" style="margin-top: 10px;"></td>
            </tr>
        </table>
    </form>
</center>

<center>
    <table border="2"  style="margin-top: 150px; width: 800px;"  class="table table-hover">
        <tr>
            <th style="font-size: 25px;">SL.NO</th>
            <th style="font-size: 25px;">Medicine</th>
            <th  style="font-size: 25px;">Age</th>
            <th></th>
        </tr>
        {%for i in data['view']%}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{i['medicine']}}</td>
            <td>{{i['age']}}</td>
            <td><a href="?action=update&id={{i['medicine_id']}}" class="btn btn-warning">Update</a>
            <a href="?action=delete&id={{i['medicine_id']}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
</center>
</body>
</html>
<style>
    body{
        background-image: url('/static/assets/img/image2.png');
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
