<style>
    /* Form styling */
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    form table {
      width: 100%;
      border-collapse: collapse;
    }
    
    form th {
      text-align: left;
      padding: 10px;
      font-weight: 600;
      color: #333;
      width: 30%;
    }
    
    form td {
      padding: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #4682B4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
      background-color: #36648B;
    }
    
    /* Data table styling */
    table:not(form table) {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    
    table:not(form table) th {
      background-color: #4682B4;
      color: white;
      padding: 12px 15px;
      text-align: left;
      font-weight: bold;
    }
    
    table:not(form table) td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }
    
    table:not(form table) tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    table:not(form table) tr:hover {
      background-color: #e6f7ff;
    }
    
    /* Error message styling */
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    
    /* Responsive styling */
    @media screen and (max-width: 768px) {
      table:not(form table) {
        width: 95%;
      }
      
      table:not(form table) th, 
      table:not(form table) td {
        padding: 8px 10px;
      }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      
      form.addEventListener('submit', function(event) {
        // Clear previous error messages
        document.querySelectorAll('.error').forEach(el => el.remove());
        
        // Validate Enquiry field
        const enquiry = form.querySelector('input[name="enquiry"]');
        if (!enquiry.value.trim()) {
          const errorElement = document.createElement('span');
          errorElement.className = 'error';
          errorElement.textContent = 'Please enter your enquiry';
          enquiry.parentNode.appendChild(errorElement);
          event.preventDefault();
        }
      });
    });
  </script>
  
  <!-- Your original HTML, keeping header and footer untouched -->
  {%include 'user_header.html'%}
  
  <br><br><br><br><br><br><br><br>
  
  <form action="" method="post">
      <table>
          <tr>
              <th>Enquiry</th>
              <td><input type="text" name="enquiry" id="" placeholder="Enter your enquiry here..."></td>
          </tr>
          <tr>
              <th><input type="submit" name="add" value="Submit Enquiry"></th>
          </tr>
      </table>
  </form>
  
  <table>
      <tr>
          <th>SL.No</th>
          <th>Enquiry</th>
          <th>Reply</th>
          <th>Date</th>
      </tr>
  
      {%for i in data['view']%}
      <tr>
          <td>{{loop.index}}</td>
          <td>{{i['enquiry']}}</td>
          <td>{{i['reply']}}</td>
          <td>{{i['date']}}</td>
      </tr>
      {%endfor%}
  </table>
  
  <br><br><br><br><br><br><br><br>
  {%include 'footer.html'%}
