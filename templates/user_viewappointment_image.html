<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card View</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        /* Card container styling */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Individual card styling */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .card-content {
            padding: 20px;
            text-align: center;
        }
        
        /* Page title styling */
        .page-title {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-size: 28px;
        }
    </style>
</head>
<body>

{%include 'user_header.html'%}

<br><br><br><br><br><br><br><br>



<div class="card-container">
    {%for i in data['view']%}
    <div class="card">
        <div class="card-header">
            Item #{{loop.index}}
        </div>
        <div class="card-content">
            <p>{{i['out']}}</p>
        </div>
    </div>
    {%endfor%}
</div>

{%include 'footer.html'%}

</body>
</html>
