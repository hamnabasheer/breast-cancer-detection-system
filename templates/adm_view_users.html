{% include 'adminheader.html'%}

<style>
    /* Container styling */
    .admin-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    /* Header styling */
    th {
        background-color: #2c3e50;
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Cell styling */
    td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
        color: #333;
    }

    /* Row hover effect */
    tr:hover {
        background-color: #f5f5f5;
        transition: background-color 0.3s ease;
    }

    /* Alternating row colors */
    tr:nth-child(even) {
        background-color: #fafafa;
    }
</style>

<div class="admin-container" style="margin-top: 150px;">
    <h2>User Details</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Place</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{i['first_name']}}</td>
            <td>{{i['last_name']}}</td>
            <td>{{i['place']}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
